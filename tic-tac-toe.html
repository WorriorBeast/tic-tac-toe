<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <script src="./tic-tac-toe.js" defer></script>
   <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
   <h1>Tic Tac Toe</h1>
   <div class="game">
      <div class="player1-container">
         <div id="player1-name" class="show-player1-name">PLAYER 1</div>
         <form action="#" method="post" id="p1-name" class="hide-p1-name-form">
            <input type="text" name="p1-new-name" id="p1-name-input" maxlength="9" class="hide-p1-name-input">
            <div></div>
         </form>
         <div class="p1-scoreboard">
            <div class="wins">Wins: 0</div>
            <div class="loses">Loses: 0</div>
            <div class="ties">Ties: 0</div>
            <div>Pawn: <span class="chosen-pawn">X</span></div>
         </div>
         <button class="change-name">Change Name</button>
         <button class="change-pawn">Change Pawn</button>
      </div>
      <div class="game-board">
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
         <div class="game-tile">
            <div class="pawn"></div>
         </div>
      </div>
      <div class="player2-container">
         <div id="player2-name" class="show-player2-name">PLAYER 2</div>
         <form action="#" method="post" id="p2-name" class="hide-p2-name-form">
            <input type="text" name="p2-new-name" id="p2-name-input" maxlength="9" class="hide-p2-name-input">
            <div></div>
         </form>
         <div class="p2-scoreboard">
            <div class="wins">Wins: 0</div>
            <div class="loses">Loses: 0</div>
            <div class="ties">Ties: 0</div>
            <div>Pawn: <span class="chosen-pawn">O</span></div>
         </div>
         <button class="change-name">Change Name</button>
         <button class="change-pawn">Change Pawn</button>
      </div>
   </div>
   <dialog></dialog>
</body>
</html>
